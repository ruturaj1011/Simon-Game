<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Game</h1>
    <h2>Press 'Enter' to start the game</h2>

    <div class="container">

        <div class="up-con">

            <div type="button" class="btn Green" id="Green"></div>

            <div type="button" class="btn Red" id="Red"></div>
        </div>

        <div   class="logo-out">
            <div class="logo-in">
                <h2>Simon</h2>
            </div>
        </div>

        <div class="down-con">

            <div type="button" class="btn Yellow" id="Yellow"></div>

            <div type="button" class="btn Blue" id="Blue"></div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
